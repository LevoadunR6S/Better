<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add transaction</title>
</head>
<body>
<form th:action="@{/home/acc/transaction/add}" method="post">
    <!-- Поле для введення суми транзакції -->
    <input type="number" id="amount" name="amount" placeholder="Amount" required>

    <!-- Поле для вибору категорії транзакції -->
    <label for="Category">Category</label>
    <select id="Category" name="category" required>
        <option value="Food">Food</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Shopping">Entertainment</option>
    </select>


    <!-- Поле для введення опису транзакції -->
    <textarea id="description" name="description" placeholder="Description" rows="4" maxlength="255"></textarea>

    <select id="supplier" name="supplier">
        <option th:each="supplier : ${suppliers}" th:value="${supplier.getName()}" th:text="${supplier.getName()}"></option>
    </select>

    <select id="client" name="client">
        <option th:each="client : ${clients}" th:value="${client.getName()}" th:text="${client.getName()}"></option>
    </select>

    <label for="regular">Regular transaction?</label>
    <input type="checkbox" id="regular" name="regular" value="true">

    <label for="dateTime">Enter Date and Time:</label>
    <input type="datetime-local" id="dateTime" name="dateTime" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}" required>
    <!-- Кнопка для відправки форми -->
    <button type="submit">Add</button>
</form>
</body>
</html>
